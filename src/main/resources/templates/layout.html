<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- SEO Meta Tags -->
    <title th:text="${pageTitle}">Equilíbrio Finance</title>
    <meta name="description" th:content="${metaDescription}" content="Organize seu dinheiro de forma simples">
    <meta name="keywords" content="organização financeira, controle de gastos, planejamento financeiro, calculadoras financeiras">
    <meta name="author" content="Equilíbrio Finance">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" th:content="${pageTitle}">
    <meta property="og:description" th:content="${metaDescription}">
    <meta property="og:image" content="/images/og-image.jpg">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" th:content="${pageTitle}">
    <meta name="twitter:description" th:content="${metaDescription}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/favicon.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Chart.js para gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header th:replace="~{fragments/header :: header}"></header>
    
    <!-- Main Content -->
    <main>
        <div layout:fragment="content">
            <!-- Conteúdo específico da página -->
        </div>
    </main>
    
    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
    
    <!-- JavaScript -->
    <script src="/js/main.js"></script>
    <script layout:fragment="scripts"></script>
</body>
</html>
